<div class="container-fluid p-0">
  <div class="row">
    <div class="col-md-4 image-col text-center">
      <img src="assets/images/login.png" class="img-fluid img align-self-center"
        srcset="assets/images/login_2.png 767w,
        assets/images/login.png 768w"
      sizes="(max-width: 767px) 767px,
              768px">
    </div>
    <div class="col-md-8 col-form">
      <div class="container">
        <div class="center-XY">
          <form class="form " *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <h1 class="h1 mb-5 text-center">Iniciar Sesión</h1>
            <div class="form-group pt-2">
              <label for="email">Correo</label>
              <input type="email" name="email" id="email" class="form-control"
              [(ngModel)]="form.email" required #email="ngModel">
              <span class="alert text-danger" role="alert" *ngIf="email.errors && f.submitted">
                Correo requerido!
              </span>
            </div>
            <div class="form-group mb-5">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" />
              <div class="pl-3" *ngIf="password.errors && f.submitted">
                <span  class="d-block  text-danger m-0" role="alert" *ngIf="password.errors?.['required']">
                  La contraseña es requerido
                </span>
                <span  class="d-block  text-danger m-0" role="alert" *ngIf="password.errors?.['required']">
                  La contraseña debe un tamaño de 6
                </span>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success" *ngIf="!loading">Inicar Sesión</button>
              <button class="btn btn-primary" type="button" disabled *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Cargando...
              </button>
            </div>

            <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" *ngIf="f.submitted && isLoginFailed">
              <strong>Login Fallido!</strong> {{ errorMessage }}.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
